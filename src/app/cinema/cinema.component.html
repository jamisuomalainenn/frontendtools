<mat-accordion>
    <mat-expansion-panel *ngFor="let item of cinemaData$ | async">
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{item.PublishDate}}
            </mat-panel-title>
            <mat-panel-description>
                {{item.Title}}
            </mat-panel-description>
        </mat-expansion-panel-header>
        {{item.Title}}
        <p><img src="{{item.ImageURL}}"></p>
    </mat-expansion-panel>
</mat-accordion>
