<form class="login">
    <mat-form-field>

        <p>Email</p>

        <mat-label>Email</mat-label>
        <input placeholder="Email Address" type="input">

        <br><br><br>
        <p>Password</p>

        <mat-label>Password</mat-label>
        <input placeholder="Password" type="password">
        <br><br>
        <button type="login" class="btn btn-succes" (click)="goToHome()">Login</button>

        <button routerLink="/helloworld">Cancel</button>

    </mat-form-field>

</form>
